<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mine sweeper </title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body onload="onInit(4)">

  <h1>Mine Sweeper</h1>

<div class="game-statuses">
  <div class="lives">lives : <span>❤️❤️❤️</span></div>
  <div class="hints">hints : <span>💡💡💡</span></div>
  <div class="restart"><button onclick="onInit()">😃</button></div>
  <div class="timer">00:00</div>
</div> 

    <table class="board-container" >
        <tbody class="board" on></tbody>
    </table>

    <div>
      <button onclick="onInit(4)">Beginner</button>
      <button onclick="onInit(8)">Medium</button>
      <button onclick="onInit(12)">Expert</button>
    </div>
    <div class="safe-click"><button onclick="onSafeClick()">safe-click</button> safe click left: <span class="count-safe-click">3</span> </div>
    <div class="score" onload="displayScore()">00</div>
    <button>mega hint * under construction *</button>
    <button onclick="onMineExterminator()">mine exterminator 🐕‍🦺</button>
    <button onclick="onSetMineMode()">set mine mode</button>
    <button class="play-set-main hide" onclick="onPlaySetMineMode(this)">play</button>

    <footer> eliad haim</footer>
    
    <script src="js/game.js"></script>
    <script src="js/timer.js"></script>
    <script src="js/setMineMode.js"></script>
    <script src="js/bonusFeatures.js"></script>
    <script src="js/utils.js"></script>

</body>
</html>
